
@import scala.collection.mutable._
@(list : ListBuffer[String])
<html>
<head>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap/bootstrap.min.css")">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <script src="@routes.Assets.versioned("bootstrap/bootstrap.min.js")" type="text/javascript"></script>
       <script src="@routes.Assets.versioned("bootstrap/jqr.js")" type="text/javascript"></script>
</head>
<body>

@*adding heder part*@
@header("Welcome! Admin" , logout())
<br>
<h1><center>Admin Information </center></h1><br>
<script>

    function myFunction(id){
    alert(id);
    window.location = @routes.DeleteControler.delete("+id+") ;
    }

</script>

<table class="table table-striped">
    <tr>
        <th>UserName</th>
        <th>View</th>
        <th>Suspend</th>

    </tr>
    @for(user <- list){
    <tr>

        <td>@user</td>
        <td>
            <form action="/view/@user" method="post">
                <button type="submit" class="btn btn-default"  name="Click me">View</button>

            </form>

        </td>
        <td>
            <form action="/delete1/@user" method="post">
                <button type="submit" class="btn btn-default"  name="Click me">Delete</button>

            </form>

        </td>


    </tr>

    }

</table>


</body>
</html>
